<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dowhile</title>
    <script>
        let sum = 0, i =1;

        while(i<=10){
            sum +=i;
            i++;
            document.write(sum + "<br>");
        }

        document.write("<br>");
        sum =0, i =1;

        do{
            sum += 1;
            i++;
            document.write(sum + "<br>");
        } while(i<=10);

        document.write("<br>");

        for(sum=0, i=1; i<=10; i++){
            sum += i;
            document.write(sum + "<br>");
        }

        
    </script>
</head>
<body>
    
</body>
</html>
