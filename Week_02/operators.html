<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>연산자</title>
    <script>    
        let a =-24, //let 변수선언
            b =2;
            
            
        
        document.write("=============산술연산자============= <br>");
        document.write(a + "+" + b + "=" + (a+b)+ "<br>");
        document.write(a + "-" + b + "=" + (a-b)+ "<br>");
        document.write(a + "*" + b + "=" + (a*b)+ "<br>");
        document.write(a + "/" + b + "=" + (a/b)+ "<br>");
        document.write(a + "%" + b + "=" + (a%b)+ "<br>");
        document.write("========================== <br><br>");
        document.write("=============쉬프트연산자============= <br>");
        document.write(a + "<<" + b + "=" + (a<<b)+ "<br>");
        document.write(a + ">>" + b + "=" + (a>>b)+ "<br>");
        document.write(a + ">>>" + b + "=" + (a>>>b)+ "<br>");
        document.write("========================== <br><br>");
        document.write("=============비트연산자============= <br>");
        document.write("~" + a + "=" + (~a)+ "<br>");
        document.write(a + "&" + b + "=" + (a&b)+ "<br>");
        document.write(a + "^" + b + "=" + (a^b)+ "<br>");
        document.write(a + "|" + b + "=" + (a|b)+ "<br>");
        document.write("========================== <br><br>");
        document.write("=============관계연산자============= <br>");
        document.write(a + "<" + b + "=" + (a<b)+ "<br>");
        document.write(a + ">" + b + "=" + (a>b)+ "<br>");
        document.write(a + "<=" + b + "=" + (a<=b)+ "<br>");
        document.write(a + ">=" + b + "=" + (a>=b)+ "<br>");
        document.write(a + "!=" + b + "=" + (a!=b)+ "<br>");
        document.write(a + "==" + b + "=" + (a==b)+ "<br>");
        document.write("========================== <br><br>");
        let c= true, d=false;
        document.write("=============논리연산자============= <br>");
        document.write(c + "||" + d + "=" + (c||d)+ "<br>");
        document.write(c + "&&" + d + "=" + (c&&d)+ "<br>");
        document.write("!" + c + "=" + (!c)+ "<br>");
        document.write("========================== <br><br>");
        document.write("=============삼항조건연산자============= <br>");
        document.write("("+a+" > "+b+")?1:2 = " + ((a<b)?1:2) +"<br>");

    </script>
</head>
<body>
    
</body>
</html>
