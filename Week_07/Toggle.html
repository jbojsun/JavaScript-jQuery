<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    let i = 0,
        a = [
            "https://img.huffingtonpost.com/asset/5dd5f293250000ab11d2dbc4.jpeg?cache=A1ADNLUVMY&ops=scalefit_630_noupscale",
            "https://img.huffingtonpost.com/asset/5dd5f5de1f00005211def05e.jpeg?ops=scalefit_630_noupscale",
            "https://i.pinimg.com/736x/34/5c/df/345cdf0b5c4b2e6324f731b7b161698b.jpg"
            ];
    $(function(){
        $("#flip").click(function(){
            $(this).next().slideToggle('flow',function(){
                if($(this).css('display') != 'block'){
                    i = (i == a.length -1) ? 0 : i +=1;
                    $(this).children().attr('src', a[i]);
                }
            });
        });
    });
    
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="flip">
Click to slide the panel down or up
</div>
<div id="panel">
    <img src="https://img.huffingtonpost.com/asset/5dd5f293250000ab11d2dbc4.jpeg?cache=A1ADNLUVMY&ops=scalefit_630_noupscale" alt="images" />
</div>

</body>
</html>
