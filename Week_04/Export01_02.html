<body>
    <script>

        function TestScore(name, kor, eng) {
            
            this.userName = name;
            this.korNum = kor;
            this.engNum = eng;
        }
            TestScore.prototype.Info = function(){
                document.write("이름: " + this.userName, "<br>");
                document.write("국어: " + this.kor, "<br>");
                document.write("영어: " + this.eng, "<br>");
            }

            TestScore.prototype.Avg(){
                return (this.korNum + this.engNum)/2;
            }

        

    </script>
</body>
