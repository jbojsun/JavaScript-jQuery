<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#inner_1 p:contains(내용1)")
		.css({"background-color":"#ff0"});
		//contains(내용) - 특정 문자열을 푸함한 요소를 선택

		$("#inner_1 p:has(strong)")
		.css({"background-color":"#0ff"});
		//has(strong) - 특정 요소를 가지고 있는 요소를 선택

		$("#outer_wrap").contents( )
		.css({"border":"1px solid #00f"});
		//지정한 요소의 내용을 객체형태로 반환

		$("#inner_2 p").not(":first")
		.css({"background-color":"#0f0"});
		// 선택한 요소 중 특정 선택자를 제외한 요소를 선택

		$("#inner_2 p").eq(2).end()
		.css({"color":"#f00"});
		//.end 현재 선택된 요소의 이전 요소를 선택

	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
