<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var copyObj = $(".box1").children().clone();
		//선택한 요소를 복제
		$(".box2").remove( );
		//선택한 요소 삭제
		$(".box3").empty( );
		//선택한 요소의 내용을 지우나 내용만 지우고, 태그는 남긴다.
		$(".box3").append(copyObj);
		//선택한요소를 추가
	});
</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
