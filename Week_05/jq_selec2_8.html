<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var arr1 = [{
			"area":"서울", 
			"name":"무대리"
			},{
				"area":"부산", 
				"name":"홍과장"
			},{
				"area":"대전", 
				"name":"박사장"
			},{
				"area":"서울", 
				"name":"빅마마"
			}];

		var arr2 = $.map(arr1, function(a, b){
			if(a.area == "서울") {
				return a;
			}
		/*
		.map(배열 객체, function(value, index){
			return 처리
		})
		*/ //html요소나 배열객체 등에 대해서 반복처리를 실행하고 새로운 배열 요소를 반환한다.
		});
		console.log(arr2);
		console.log("==== first End ====");

		var arr3 = $.grep(arr1, function(a, b){
			if(a.area == "서울") {
				return true;
			} else {
				return false;
			}
		});
		/*
		배열 요소를 조건에 따라 필터링하여 제거
		배열의 요소와 인덱스를 인자로 가진다.
		특정 로직에 의해 true가 되는 결과들만 반환된다.
		*/
		console.log(arr3);
		console.log("==== Second End ====");    
	});
</script>
</head>
<body>
</body>
</html>
