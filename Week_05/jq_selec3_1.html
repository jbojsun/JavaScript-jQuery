<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var result_1 = $("#sec_1").html( );
		console.log(result_1);
		$("#sec_1 p").html("<a href=\"#\">Text1</a>");
		//선택한 요소안의 내용을 가져오거나, 다른 내용으로 바꾸는 메소드
		var result_2 = $("#sec_2").text( ); // #sec_2의 내용을 변수 result_2에 저장
		console.log(result_2);    
		$("#sec_2 h2").text("text()");
		//선택한 요소안의 내용을 가져오되 태그는 가져오지 않음.
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
