<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		$("#p1").addClass("aqua"); //선택한 요소에 클래스값을 추가
		$("#p2").removeClass("red"); //선택한 요소에 클래스값을 제거
		$("#p3").toggleClass("green"); 
		//선택한 요소에 클래스 값을 추가 혹은 제거
		//#p3에 요소가 없기 때문에 값을 추가
		$("#p4").toggleClass("green");
		//#p4에 요소가 있기 때문에 값을 제거
		$("#p6").text($("#p5").hasClass("yellow"));
		//#p6.text($("#p5"))의 클래스의 유무를 판단 
	});
</script>
<style>
	.aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
