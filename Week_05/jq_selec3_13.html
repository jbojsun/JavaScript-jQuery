<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		$("strong").unwrap( ); 
		//선택한 요소의 상위 태그를 제거
		$(".ct1").wrap("<div />");
		//선택한 요소를 원하는 태그로 감싸는 메소드
		$(".ct2").wrapAll("<div />");
		//선택한 요소를 원하는 태그로 모두 감싸는 메소드
		$("li").wrapInner("<h3 />");
		//선택한 요소의 자식 요소 모두를 지정한 태그로 감싸는 메소드
	});
</script>
<style>
	div{background-color:aqua;}
</style>
</head>
<body>
	<h1 id="tit_1">
	<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
