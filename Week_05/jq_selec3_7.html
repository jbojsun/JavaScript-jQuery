<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var $txt1 = $(".txt_1 span"),
			$txt2 = $(".txt_2 span"),
			$box = $(".box");

		var off_t = $box.offset().top; //100
		//선택한 요소의 위치 좌표값을 설정하거나 반환
		// $("선택자").offset().top;
		// $("선택자").offset().left;
		// $("선택자").offset({top:"",left:""});
		// $("선택자").offset("함수");

		var pos_t = $box.position().top; //50
		//선택한 요소의 집합의 첫번째 요소의 위치를 HTML문서를
		//기준으로 반환하거나, 선택한 요소의 위치를 인수로 전달받은 값으로 설정.

		$txt1.text(off_t);
		$txt2.text(pos_t);    
	});
</script>
<style>
	*{margin:0;padding:0;}
	#box_wrap{
		width:300px;
		height:200px;
		margin:50px auto 0;
		position: relative;
		background-color:#ccc;
	}
	.box{
		width:50px;height:50px;
		position:absolute;
		left:100px;top:50px;
		background-color:#f00;
	}
</style>
</head>
<body>
	<div id="box_wrap">
		<p class="box">박스</p>
	</div>
	<p class="txt_1">절대 top위칫값: <span></span></p>
	<p class="txt_2">상대 top위칫값: <span></span></p>
</body>
</html>
