<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		$("#wrap p:eq(2)").after("<p>After</p>");
		//선택한 요소 뒤에 새 요소를 추가하거나, 다른 곳에 있는 요소를 이동
		//a.after(b) - a뒤에 b를 추가
		$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
		//지정한 요소 뒤에 새로운 요소를 삽입
		//a.insertAfter(b) - b뒤에 a를 추가

		$("#wrap p:eq(1)").before("<p>Before</p>");
		//지정된 요소의 시작부분에 내용을 삽입
		//a.before(b) - a앞에 b를 추가
		$("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
		//a.before(b) - b앞에 a를 추가
	});
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
</body>
</html>
