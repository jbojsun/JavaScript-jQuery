<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#menu1 li").slice(1,3) // menu li 자식의 1번째부터 2번째까지의 자식 선택
		.css({"background-color":"#ff0"});

		$("li:only-child") //li요소중 한개의 li를 가지는 자식만을 선택
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용3-1</li>
		<li>내용3-2</li>
	<ul>
		<li>내용4-1</li>
	</ul>
	<ul>
		<li>내용5-1</li>
		<li>내용5-1</li>
	</ul>
	<ul>
		<li>내용6-1</li>
	</ul>
	<ul>
		<li>내용7-1</li>
		<li>내용7-1</li>
	</ul>
</body>
</html>
