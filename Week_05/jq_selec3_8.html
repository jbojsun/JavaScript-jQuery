<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var topNum = $("h1").offset().top;
		$(window).scrollTop(topNum);
		//선택한 요소의 스크롤바 수직위치를 반환
		//스크롤바 수직 위치를 정하는 메서드

		var sct = $(window).scrollTop();
		console.log(sct);
	});
</script>
<style>
	*{margin:0;padding:0;}
	body{line-height:1;}
	#wrap{
			height:5000px;
			padding-top:2000px;
	}
</style>
</head>
<body>
	<div id="wrap">
			<h1>위치 메서드</h1>
	</div>
</body>
</html>
