<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
    //1~45까지 6개의 난수
	for(var i=1; i<=6; i++){
        var num = Math.floor(Math.random() * 45 + 1);// (0~1사이 난수) *45 +1 한 후 소수점 버림
        // var num = parseInt(Math.random() * 45 + 1);
        document.write(num, "<br>");
    }    
</script>
</head>
<body>
</body>
</html>
