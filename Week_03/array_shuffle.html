<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 셔플 </title>
<script>
    //배열안에 요소를 무작위로 섞는다.
    function shuffle(array) { array.sort(() => Math.random() - 0.5); }

	var number = [];
    for(i=0; i<45; i++)
        number[i] = i+1;

    document.write("1~45까지 number배열에 할당 후 출력");
    for(i=0; i<45; i++)
        document.write(number[i] + " ");

    shuffle(number);
    document.write("<br> 1~45까지 number배열 shuffle후 출력");
    for(i=0; i<number.length;i++)
        document.write(number[i]+" ");

    document.write("<br> 1~45까지 number배열 shuffle후 출력");
    for(i in number)
        document.write(number[i]+" ");

    var lotto = [];
    for(i=0; i<6; i++) // 셔플후 앞에 6개만 가져옴
        lotto[i] = number[i];
    
    document.write("<br><br>6개의 숫자를 출력")
    for(i=0; i<6; i++)
        document.write(lotto[i] + " ")

    lotto.sort(function(a, b)  { // 6개 숫자를 정렬하기
        if(a > b) return 1;
        if(a === b) return 0;
        if(a < b) return -1;
    });
    
    document.write("<br><br>6개의 숫자를 출력")
    for(i=0; i<6; i++)
        document.write(lotto[i] + " ")
</script>
</head>
<body>
</body>
</html>
