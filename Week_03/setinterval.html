<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
    setTimeout(function()
    {
    console.log("2초후에 한번 실행됩니다."); //f12개발자 모드, 콘솔에 출력, 2초후 다른 페이지로 이동할때 사용
    }, 2000 );
    //2초마다 실행하다가 7초때 그만하기
    var testInterval = setInterval(function()
    {
    console.log("2초 시간마다 계속 실행됩니다.");
    }, 2000 );
    setTimeout(function()
    {
    clearTimeout(testInterval);
    }, 7000 );

</script>
</head>
<body>
</body>
</html>
