<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn_wrap").delegate(".btn_1.on", 
	// 선택한 요소의 하위 요소에 이벤트를 등록
	// 이벤트를 등록한 이후에도 동적으로 생성된 요소와 복제된 요소에도 이벤르르 등록한다.
	//$(이벤트 대상의 상위요소).delegate("이벤트종류","이벤트대상선택",function(){   });
	"mouseover focus", function() {
		alert("HELLO!");
	});
	$(".btn_1").addClass("on");

	$(document).one("mouseover focus", // 1회 발생하면 자동으로 등록된 이벤트가 제거
	".btn_2.on", function() {
		alert("WELCOME!");
	});
	$(".btn_2").addClass("on");
});
</script>
</head>
<body>
<div id="wrap">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
	</p>
	<p><button class="btn_2">버튼2</button></p>
</div>
</body>
</html>
