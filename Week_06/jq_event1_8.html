<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(document).on("mousemove", function(e) {
		//마우스가 움직일때 이벤트 발생
		$(".posX").text(e.pageX);
		//문서의 왼쪽 가장자리를 기준으로 마우스 위치의 x값좌표
		$(".posY").text(e.pageY);
		//문서의 왼쪽 가장자리를 기준으로 마우스 위치의 y값좌표
	});
});
</script>
</head>
<body>
<h1>mousemove</h1>
<p>X : <span class="posX">0</span>px</p>
<p>Y : <span class="posY">0</span>px</p>
</body>
</html>
